# name: Create diagram of the repository

on:
  push:
    branches:
      - main
      
jobs:
  create_diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        id: make_diagram
        uses: githubocto/repo-visualizer@0.7.1
        with:
          output_file: "repo-diagram.svg"
